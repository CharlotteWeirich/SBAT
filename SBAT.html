<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8")>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>SBAT</h1>
    <textarea style="width:200px; height:300px" id="enteredLabelSet"></textarea>
    <button id="submitButton">Set Labels</button>
    <textarea style="width:600px; height:200px" id="textDisplay" readonly></textarea>
    <input type="checkbox" id="paginationCheckbox">
    <label for="paginationCheckbox">Pagination</label>
    <button id="shortcutButton">Set Shortcuts</button>
    <textarea style="width:500px; height:200px" id="textDisplay" readonly></textarea>
    <input type="file" id="fileSelector" accept=".txt, .json">
    <textarea style="width:200px; height:25px" id="fileNameToSaveAs">Enter a file name</textarea>
    <button id="downloadButton" type="button">Download</button>
    <div id="shortcutArea">
        <button id="shortcutOkayButton" hidden>Okay</button>
    </div>

    <script src="SBAT.js"></script>
</body>
