<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8")>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>SBAT</h1>
    <textarea style="width:200px; height:300px" id="enteredLabelSet"></textarea>
    <button id="submitButton">Set Labels</button>
    <button id="shortcutButton">Set Shortcuts</button>
    <textarea style="width:600px; height:200px" id="textDisplay" readonly></textarea>
    <textarea id="numberOfTexts" readonly style="width:50px; height:20px"></textarea>
    <button id="textBackwardButton"><<<</button>
    <button id="textForwardButton">>>></button>
    <select id="paginationDropdown">
        <option id="pagination0">0</option>
        <option id="pagination1">1</option>
        <option id="pagination2">2</option>
        <option id="pagination3">3</option>
    </select>
    <label for="paginationDropdown">Pagination</label>
    <input type="file" id="fileSelector" accept=".txt, .json">
    <textarea style="width:200px; height:25px" id="fileNameToSaveAs">Enter a file name</textarea>
    <button id="downloadButton" type="button">Download</button>
    <div id="shortcutArea">
        <button id="shortcutOkayButton" hidden>Okay</button>
    </div>

    <script src="SBAT.js"></script>
</body>
